<table class="table table-responsive">
  <caption>
    Forderungsliste
  </caption>

  <tbody>
    {% for product in products %}
    <tr>
      <td>
        <img
          src="{{ product.link_image }}"
          class="img-fluid"
          alt="Produktbild"
        />
        <p class="font-weight-bold text-center">
          {{ "â‚¬%.02f"|format(product.price) }}{% if product.quantity > 1 %} x {{
          product.quantity }}{% endif %}
        </p>
      </td>

      <td>
        <p>
          Zweck:
          <a href="{{ product.source_link }}" target="_blank"
            >{{ product.source_name }}</a
          >, Vorhanden seit: {{ product.lifetime_formatted }}
        </p>
        <a href="{{ product.link }}" target="_blank">{{ product.name }}</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
