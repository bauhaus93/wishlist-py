{% macro create_pagination(pagination) %} {% if pagination.has_next or
pagination.has_prev %}
<div class="btn-group">
  <a
    class="btn btn-secondary font-weight-bold {{ 'disabled' if not pagination.has_prev }}"
    href="{{ url_for('product_archive', page=pagination.prev_num) if pagination.has_prev else '' }}"
    >&lArr;</a
  >
  {% for page_num in pagination.iter_pages() %} {% if page_num %}
  <a
    class="btn btn-secondary {{ 'active font-weight-bold' if page_num == pagination.page else '' }}"
    href="{{ url_for('product_archive', page=page_num) }}"
    >{{ page_num }}</a
  >
  {% endif %} {% endfor %}
  <a
    class="btn btn-secondary font-weight-bold {{ 'disabled' if not pagination.has_next }}"
    href="{{ url_for('product_archive', page=pagination.next_num) if pagination.has_next else '' }}"
    >&rArr;</a
  >
</div>
{% endif %} {% endmacro %}
